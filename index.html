<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Soft Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #007acc;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --light-text-color: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .background-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.pexels.com/photos/357514/pexels-photo-357514.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--light-text-color);
        }
        
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            flex-grow: 1;
        }
        
        header {
            background: linear-gradient(to right, #005f99, #007acc); /* Added a blue gradient background */
            color: var(--light-text-color);
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: none;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .notes-icon {
            width: 3rem;
            height: 3rem;
            fill: var(--light-text-color);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .notes-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .notes-list li {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease-in-out;
        }
        
        .notes-list li:hover {
            transform: translateY(-5px);
        }

        .notes-list a {
            display: block;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            color: var(--light-text-color);
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
            main {
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body class="background-image">
    <header>
        <h1>
            <svg class="notes-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 2H6c-1.103 0-2 .897-2 2v16c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2V8l-6-6zm-2 16h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V8h2v2zm4 4h-2v-2h2v2zm0-4h-2V8h2v2zm0-4h-2V8h2v2zm-2-4v-4l4 4h-4z"/>
            </svg>
            My Soft Notes
        </h1>
    </header>

    <main>
        <section>
            <ul id="notes-container" class="notes-list">
                <!-- Notes will be dynamically added here by JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shafaat Ali. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notes = [
                {
                    title: 'The Art of Prompt Engineering',
                    filename: 'the-art-of-prompt-engineering.html'
                },
                // Add new notes here
                // {
                //     title: 'New Note Title',
                //     filename: 'new-note-filename.html'
                // },
            ];

            const notesContainer = document.getElementById('notes-container');

            notes.forEach(note => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = note.filename;
                link.textContent = note.title;
                listItem.appendChild(link);
                notesContainer.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
